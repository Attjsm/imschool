<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ลงทะเบียนใช้ระบบ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"  rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"  rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="https://bit.ly/fontiton5" type="text/css" charset="utf-8" />
    <style type="text/css">
        body {
            background-color: #F8F9FD;
            font-family: 'line_seed_sans_th';
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="min-h-screen w-screen bg-gradient-to-l to-red-200 from-slate-200 flex items-center">
        <div class="max-w-4xl w-full mx-auto bg-white flex flex-col md:flex-row gap-10 p-5 rounded-lg shadow-lg">
            
            <div id="default-carousel" class="relative w-full" data-carousel="slide">
                <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                    <!-- รูป 1 -->
                    <div class="duration-700 ease-in-out" data-carousel-item="active">
                        <img src="https://lh5.googleusercontent.com/d/109SRjr-g44zcmlndstXejqW_P5WVc14N" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- รูป 2 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="https://lh5.googleusercontent.com/d/1rrzGyID-h492jE8kTd_RedzUxNk1URLU" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- รูป 3 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="https://lh5.googleusercontent.com/d/1xXdOO-y1Zoaamo9bopO_UgZRwJA4eHSE" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- รูป 4 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="https://lh5.googleusercontent.com/d/1vAaRA1AWOGtjqdbfiCbz5BhmkLxoXvZ5" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- รูป 5 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="https://lh5.googleusercontent.com/d/1fRoMx3vIjvesuZeOl8WVqPkTgahlUogD" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                </div>
                <!-- Slide indicators -->
                <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
                </div>
                <!-- Slide controls -->
                <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                        </svg>
                        <span class="sr-only">Previous</span>
                    </span>
                </button>
                <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                        </svg>
                        <span class="sr-only">Next</span>
                    </span>
                </button>
            </div>

            <div class="flex-1 flex flex-col justify-between">
                <h1 class="text-center text-3xl md:text-4xl lg:text-5xl font-bold leading-tight">
                    เข้าร่วมระบบ
                </h1>
                <form id="registerForm" action="#" method="post" class="mt-8 space-y-4">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700">ชื่อ-นามสกุล</label>
                        <input type="text" id="fullName" name="fullName" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" required>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">อีเมล</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" required>
                    </div>

                    <div>
                        <label for="position" class="block text-sm font-medium text-gray-700">ตำแหน่ง</label>
                        <select id="position" name="position" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                            <option>ตำแหน่ง/Position</option>
                            <option value="teacher">ครู/อาจารย์</option>
                            <option value="student">นักเรียน</option>
                        </select>
                    </div>

                    <div>
                        <label for="level" class="block text-sm font-medium text-gray-700">ระดับชั้นที่สอน/งาน</label>
                        <select id="level" name="level" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                            <option>ระดับชั้นที่สอน/งาน</option>
                            <option value="grade1">ระดับชั้นป.1</option>
                            <option value="grade2">ระดับชั้นป.2</option>
                        </select>
                    </div>

                    <div>
                        <label for="tel" class="block text-sm font-medium text-gray-700">เบอร์โทรศัพท์</label>
                        <input type="tel" id="tel" name="tel" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" required>
                    </div>

                    <button id="register" type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">ลงทะเบียน</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#registerForm').on('submit', function(e){
                e.preventDefault();

                let fullName = $('#fullName').val().trim();
                let email = $('#email').val().trim();
                let position = $('#position').val().trim();
                let level = $('#level').val().trim();
                let tel = $('#tel').val().trim();

                if (fullName === "" || email === "" || position === "" || level === "" || tel === "") {
                    Swal.fire('Error', 'โปรดกรอกข้อมูลทั้งหมด', 'error');
                    return;
                }

                if (position === "ตำแหน่ง/Position" || level === "ระดับชั้นที่สอน/งาน") {
                    Swal.fire('Error', 'โปรดเลือกตำแหน่งและระดับชั้น', 'error');
                    return;
                }

                Swal.fire('Success', 'ลงทะเบียนสำเร็จ!', 'success');
                // เพิ่มการส่งฟอร์มที่นี่หรือการทำงานอื่นๆ ที่ต้องการ
            });
        });

        async function initializeLiff() {
            await liff.init({ liffId: "YOUR_LIFF_ID" });
            const profile = await liff.getProfile();
            $('#fullName').val(profile.displayName);
            $('#email').val(profile.email);
            $('#tel').val(profile.phoneNumber);
        }

        initializeLiff().catch(err => {
            Swal.fire('Error', 'ไม่สามารถโหลดข้อมูลผู้ใช้งานได้', 'error');
        });
    </script>
</body>
</html>
